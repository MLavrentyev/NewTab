<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>New Tab</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		
		<script type="text/javascript" src="js/headerConfig.json" async></script>
		<script type="text/javascript" src="js/settings.json" async></script>
		<script type="text/javascript" src="img/cityLookup.json" async></script>
		<script type="text/javascript" src="js/script.js" async></script>
	</head>
	<body onload="startScript()">
		<div id="header">
			<table>
				<tr id="topRow">
				</tr>
			</table>
		</div>
		
		<div id="mainBody">
			
			<div id="centerBlock">
				<div id="timeBlock">
					<h1 id="time"></h1>
					<div id="ampmDisplay">
						<p id="am">AM</p>
						<br>
						<p id="pm">PM</p>
					</div>
				</div>
				<p id="date"></p>
			</div>
		</div>
		<div id="settingsButton">
			<a><img src="img/gear.png" alt="Settings" height="50" width="50"></a>
		</div>
	</body>
</html>
